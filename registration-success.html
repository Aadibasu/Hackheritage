<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            justify-content: center;

            height: 100vh;
            margin: 0;
        }
        .success-container {
            background-color: #fff;
            padding: 20px;

        }
        .success-container a {
            color: #007BFF;

            font-weight: bold;
        }

            text-decoration: underline;
        }

    <div class="success-container">
        <h1>Registration Successful!</h1>
